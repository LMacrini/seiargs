name: "Build/Deploy Docs"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: https://code.forgejo.org/actions/checkout@v4

      - name: Setup Determinate Nix
        uses: https://git.serversmp.xyz/actions/determinate-nix-action@main

      - name: Setup Magic Nix Cache
        uses: https://git.serversmp.xyz/actions/magic-nix-cache-action@main

      - name: Build Docs
        run: nix build .#docs

      - name: Deploy Docs
        uses: https://git.serversmp.xyz/actions/sites-deploy@main
        with:
          folder: ./result
          clean: true # Up to you pretty much this decides whether to force push or not
